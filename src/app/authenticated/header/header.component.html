<div class="outer">
    <div class="d-flex div-inner">
        <img [src]="logo" (click)="onLogoClick()" class="logo" alt="logo">
        <div class="d-flex div-right">
            <h1 class="header-title"><b>{{username}}</b></h1>
            <div class="profile">
                <svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" (click)="onProfileClick()"
                    fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                    <path fill-rule="evenodd"
                        d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
                </svg>
            </div>
        </div>
    </div>
    <div [hidden]="isHide" class="hidden">
        <div class="option">profile</div>
        <div class="option" (click)="onMyridesClick()">my rides</div>
        <div class="option" (click)="onLogoutClick()">logout</div>
    </div>
</div>
